services:
  postgres:
    image: postgres
    container_name: postgres_container
    restart: always
    environment:
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data
    ports:
      - '6543:5432'

  redis:
    image: redis
    container_name: redis_container
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - ./docker/redis:/data
  
